    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script>
        $(function () {
            $('#menu').slicknav({
                'label': '<div class="logo">openglobus</div>'
            });
        });
        hljs.initHighlightingOnLoad();

        function _t(template, params) {
            return template.replace(/{[^{}]+}/g, function (key) {
                return params[key.replace(/[{}]+/g, "")] || "";
            });
        };

        var elArr = [];

        var template = 
        '<div class="col-sm-4">\
            <a class="example" href="{url}">\
              <span class="mainlink">\
                <strong>{title}</strong><br>\
                <small>({filename})</small>\
              </span>\
              <p class="description">{description}</p>\
            </a>\
          </div>';

        $.getJSON("./examples.json", function(list){
            for( var i=0; i < list.length; i++ ){
                var li = list[i];
                var urlParts = li[2].split('/');
                var filename = urlParts[urlParts.length - 1];
                elArr.push($.parseHTML(_t(template, {
                    'url': li[2],
                    'title': li[0],
                    'filename': filename,
                    'description': li[1]
                }))[0]);
            }

            $("#examplesContainer .row").html(elArr);
        });
    </script>
